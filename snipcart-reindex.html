<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snipcart Re-index - Back Water Pursuits</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/snipcart-custom.css">
    <link rel="preconnect" href="https://app.snipcart.com">
    <link rel="preconnect" href="https://cdn.snipcart.com">
    <script src="https://cdn.snipcart.com/themes/v3.4.1/default/snipcart.js" defer></script>
    <script>
        window.SnipcartSettings = {
            publicApiKey: 'YOUR_SNIPCART_PUBLIC_API_KEY'
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Product Re-indexing</h1>
        <p>This page is for Snipcart to re-crawl and update product prices.</p>
        
        <!-- BWP Sticker -->
        <div class="product-item" style="display: none;">
            <button class="snipcart-add-item"
                data-item-id="bwp-sticker"
                data-item-name="BWP Sticker"
                data-item-price="3.88"
                data-item-url="https://backwaterpursuits.com/products/bwp-sticker.html"
                data-item-weight="3"
                data-item-description="Back Water Pursuits logo sticker">
                Add to Cart
            </button>
        </div>

        <!-- Master Baiters Sticker -->
        <div class="product-item" style="display: none;">
            <button class="snipcart-add-item"
                data-item-id="master-baiters-sticker"
                data-item-name="Master Baiters Sticker"
                data-item-price="3.88"
                data-item-url="https://backwaterpursuits.com/products/master-baiters-sticker.html"
                data-item-weight="3"
                data-item-description="Master Baiters logo sticker">
                Add to Cart
            </button>
        </div>

        <!-- DTF Unisex Dri-Fit -->
        <div class="product-item" style="display: none;">
            <button class="snipcart-add-item"
                data-item-id="dtf-shirt"
                data-item-name="DTF Unisex Dri-Fit"
                data-item-price="26.00"
                data-item-url="https://backwaterpursuits.com/products/dtf.html"
                data-item-weight="170"
                data-item-description="Down To Fish unisex dri-fit shirt">
                Add to Cart
            </button>
        </div>

        <!-- Down To Fish -->
        <div class="product-item" style="display: none;">
            <button class="snipcart-add-item"
                data-item-id="down-to-fish-shirt"
                data-item-name="Down To Fish"
                data-item-price="26.00"
                data-item-url="https://backwaterpursuits.com/products/down-to-fish.html"
                data-item-weight="170"
                data-item-description="Down To Fish shirt">
                Add to Cart
            </button>
        </div>

        <!-- Wishin Fishin -->
        <div class="product-item" style="display: none;">
            <button class="snipcart-add-item"
                data-item-id="wishin-fishin-shirt"
                data-item-name="Wishin Fishin"
                data-item-price="29.88"
                data-item-url="https://backwaterpursuits.com/products/wishin-fishin.html"
                data-item-weight="170"
                data-item-description="Wishin Fishin shirt">
                Add to Cart
            </button>
        </div>

        <!-- Fishin Dark -->
        <div class="product-item" style="display: none;">
            <button class="snipcart-add-item"
                data-item-id="fishin-dark-shirt"
                data-item-name="Fishin Dark"
                data-item-price="26.00"
                data-item-url="https://backwaterpursuits.com/products/fishin-dark.html"
                data-item-weight="170"
                data-item-description="Fishin Dark shirt">
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
