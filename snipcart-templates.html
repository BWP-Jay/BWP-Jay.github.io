<!-- Snipcart Templates -->
<script type="text/html" id="snipcart-template">
  <!-- Enhanced Handling Charge Notice -->
  <div class="snipcart__notice snipcart__notice--info" style="background-color: #fef3c7; border: 1px solid #f59e0b; color: #92400e; padding: 12px 16px; margin: 12px 0; border-radius: 6px; font-size: 15px; font-weight: 500;">
    <i class="fas fa-exclamation-triangle" style="margin-right: 8px;"></i>
    <strong>Handling Fee:</strong> All orders include a small handling charge that will be applied at checkout.
  </div>
  <div class="snipcart">
    <header class="snipcart__header">
      <h1 class="snipcart__header-title">
        <a href="#" data-item-url="{{item.url}}">
          {{item.name}}
        </a>
      </h1>
    </header>
    <section class="snipcart__content">
      <div class="snipcart__box">
        <div class="snipcart__box__main">
          <div class="snipcart__box__main__header">
            <h2 class="snipcart__box__main__header-title">
              {{item.name}}
            </h2>
          </div>
          <div class="snipcart__box__main__body">
            <div class="snipcart__box__main__body__image">
              <img src="{{item.image}}" alt="{{item.name}}">
            </div>
            <div class="snipcart__box__main__body__details">
              <div class="snipcart__box__main__body__details__price">
                {{item.price}}
              </div>
              <div class="snipcart__box__main__body__details__quantity">
                Quantity: {{item.quantity}}
              </div>
              {{#item.customFields}}
              <div class="snipcart__box__main__body__details__custom">
                {{name}}: {{value}}
              </div>
              {{/item.customFields}}
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</script>

<!-- Cart Summary Template with Handling Fee Notice -->
<script type="text/html" id="snipcart-cart-summary">
  <div class="snipcart__cart-summary">
    <!-- Handling Fee Notice in Cart -->
    <div class="snipcart__notice snipcart__notice--warning" style="background-color: #fef3c7; border: 1px solid #f59e0b; color: #92400e; padding: 10px 12px; margin: 8px 0; border-radius: 4px; font-size: 13px;">
      <i class="fas fa-info-circle" style="margin-right: 6px;"></i>
      <strong>Note:</strong> A handling fee will be added at checkout
    </div>
    
    <!-- Original cart summary content -->
    {{#cart.items}}
    <div class="snipcart__cart-item">
      <div class="snipcart__cart-item__image">
        <img src="{{image}}" alt="{{name}}">
      </div>
      <div class="snipcart__cart-item__details">
        <h3 class="snipcart__cart-item__name">{{name}}</h3>
        <p class="snipcart__cart-item__price">{{price}}</p>
        <p class="snipcart__cart-item__quantity">Qty: {{quantity}}</p>
      </div>
    </div>
    {{/cart.items}}
  </div>
</script>
