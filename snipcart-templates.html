<!-- Snipcart Templates -->
<script type="text/html" id="snipcart-template">
  <!-- Enhanced Handling Charge Notice -->
  <div class="snipcart__notice snipcart__notice--info" style="background-color: #fef3c7; border: 1px solid #f59e0b; color: #92400e; padding: 12px 16px; margin: 12px 0; border-radius: 6px; font-size: 15px; font-weight: 500;">
    <i class="fas fa-exclamation-triangle" style="margin-right: 8px;"></i>
    <strong>Handling Fee:</strong> All orders include a small handling charge that will be applied at checkout.
  </div>
  <div class="snipcart">
    <header class="snipcart__header">
      <h1 class="snipcart__header-title">
        <a href="#" data-item-url="{{item.url}}">
          {{item.name}}
        </a>
      </h1>
    </header>
    <section class="snipcart__content">
      <div class="snipcart__box">
        <div class="snipcart__box__main">
          <div class="snipcart__box__main__header">
            <h2 class="snipcart__box__main__header-title">
              {{item.name}}
            </h2>
          </div>
          <div class="snipcart__box__main__body">
            <div class="snipcart__box__main__body__image">
              <img src="{{item.image}}" alt="{{item.name}}">
            </div>
            <div class="snipcart__box__main__body__details">
              <div class="snipcart__box__main__body__details__price">
                {{item.price}}
              </div>
              <div class="snipcart__box__main__body__details__quantity">
                Quantity: {{item.quantity}}
              </div>
              {{#item.customFields}}
              <div class="snipcart__box__main__body__details__custom">
                {{name}}: {{value}}
              </div>
              {{/item.customFields}}
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</script>

<!-- Cart Summary Template with Handling Fee Notice -->
<script type="text/html" id="snipcart-cart-summary">
  <div class="snipcart__cart-summary">
    <!-- Handling Fee Notice in Cart -->
    <div class="snipcart__notice snipcart__notice--warning" style="background-color: #fef3c7; border: 1px solid #f59e0b; color: #92400e; padding: 10px 12px; margin: 8px 0; border-radius: 4px; font-size: 13px;">
      <i class="fas fa-info-circle" style="margin-right: 6px;"></i>
      <strong>Note:</strong> A handling fee will be added at checkout
    </div>
    
    <!-- Continue Shopping and Checkout Buttons -->
    <div class="snipcart__cart-actions" style="margin: 16px 0; text-align: center; display: flex; gap: 10px; justify-content: center;">
      <a href="/all-products.html" class="snipcart__btn snipcart__btn--secondary" style="display: inline-block; background-color: #6b7280; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px; font-weight: 500; transition: background-color 0.2s;">
        <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>
        Continue Shopping
      </a>
      <button class="snipcart__btn snipcart__btn--primary" style="display: inline-block; background-color: #1a472a; color: white; padding: 10px 20px; border: none; border-radius: 6px; font-weight: 500; cursor: pointer; transition: background-color 0.2s;" onclick="Snipcart.api.modal.close(); Snipcart.api.cart.open();">
        <i class="fas fa-shopping-cart" style="margin-right: 8px;"></i>
        View Cart
      </button>
    </div>
    
    <!-- Original cart summary content -->
    {{#cart.items}}
    <div class="snipcart__cart-item">
      <div class="snipcart__cart-item__image">
        <img src="{{image}}" alt="{{name}}">
      </div>
      <div class="snipcart__cart-item__details">
        <h3 class="snipcart__cart-item__name">{{name}}</h3>
        <p class="snipcart__cart-item__price">{{price}}</p>
        <p class="snipcart__cart-item__quantity">Qty: {{quantity}}</p>
      </div>
    </div>
    {{/cart.items}}
  </div>
</script>

<!-- Add to Cart Success Template -->
<script type="text/html" id="snipcart-add-item-success">
  <div class="snipcart__add-item-success" style="text-align: center; padding: 20px;">
    <div class="snipcart__success-icon" style="font-size: 48px; color: #10b981; margin-bottom: 16px;">
      <i class="fas fa-check-circle"></i>
    </div>
    <h3 class="snipcart__success-title" style="font-size: 24px; font-weight: bold; color: #1a472a; margin-bottom: 8px;">
      Item Added to Cart!
    </h3>
    <p class="snipcart__success-message" style="color: #6b7280; margin-bottom: 24px;">
      {{item.name}} has been added to your cart.
    </p>
    
    <!-- Action Buttons -->
    <div class="snipcart__success-actions" style="display: flex; gap: 12px; justify-content: center;">
      <a href="/all-products.html" class="snipcart__btn snipcart__btn--secondary" style="display: inline-block; background-color: #6b7280; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: 500; transition: background-color 0.2s;">
        <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>
        Continue Shopping
      </a>
      <button class="snipcart__btn snipcart__btn--primary" style="display: inline-block; background-color: #1a472a; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-weight: 500; cursor: pointer; transition: background-color 0.2s;" onclick="Snipcart.api.modal.close(); Snipcart.api.cart.open();">
        <i class="fas fa-shopping-cart" style="margin-right: 8px;"></i>
        View Cart ({{cart.items.length}})
      </button>
    </div>
  </div>
</script>
