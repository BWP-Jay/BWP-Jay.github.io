<!-- Snipcart Templates -->
<script type="text/html" id="snipcart-template">
  <!-- Handling Charge Notice -->
  <div class="snipcart__notice snipcart__notice--info" style="background-color: #f0f9ff; border: 1px solid #0ea5e9; color: #0c4a6e; padding: 8px 12px; margin: 8px 0; border-radius: 4px; font-size: 14px;">
    <i class="fas fa-info-circle" style="margin-right: 6px;"></i>
    A small handling charge will be applied to your order.
  </div>
  <div class="snipcart">
    <header class="snipcart__header">
      <h1 class="snipcart__header-title">
        <a href="#" data-item-url="{{item.url}}">
          {{item.name}}
        </a>
      </h1>
    </header>
    <section class="snipcart__content">
      <div class="snipcart__box">
        <div class="snipcart__box__main">
          <div class="snipcart__box__main__header">
            <h2 class="snipcart__box__main__header-title">
              {{item.name}}
            </h2>
          </div>
          <div class="snipcart__box__main__body">
            <div class="snipcart__box__main__body__image">
              <img src="{{item.image}}" alt="{{item.name}}">
            </div>
            <div class="snipcart__box__main__body__details">
              <div class="snipcart__box__main__body__details__price">
                {{item.price}}
              </div>
              <div class="snipcart__box__main__body__details__quantity">
                Quantity: {{item.quantity}}
              </div>
              {{#item.customFields}}
              <div class="snipcart__box__main__body__details__custom">
                {{name}}: {{value}}
              </div>
              {{/item.customFields}}
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</script>
